<!doctype html>

<html>

	<head>

		<title>Web AR no markers</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="./js/main.js"></script>
		<script src="./js/gyronorm.complete.min.js"></script>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

		<link rel="stylesheet" href="./stylesheets/screen.css" />

	</head>

	<body>
		<div id='dpiMeasure' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>

		<div id="video-container">
            <video id="camera-stream" autoplay playsinline></video>

	        <div class="overlay">
	        	<div class="select">
					<label for="videoSource"></label><select id="videoSource"></select>
				</div>

	        	<div id="reticle">
	        	</div>

	        	<button id="confirmScale">Confirm</button>
			</div>
        </div>

        <a-scene id="scene" class="hidden">

            <a-box id="box" material="color: blue" height="4" width="2" scale="1 1 0.5" position="0 0 -3">

        	<a-entity fov="70" look-controls></a-entity>

        </a-scene>

        <div id="debugText">
        	Debug
        </div>

		<script>
			(function() {
				init();
			})();
		</script>

	</body>

</html>
