<!doctype html>

<html>

	<head>

		<title>Web AR no markers</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="./js/main.js"></script>
		<script src="./js/gyronorm.complete.min.js"></script>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

		<link rel="stylesheet" href="./stylesheets/screen.css" />

	</head>

	<body>
		<div id='dpiMeasure' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>

		<div id="video-container">
            <video id="camera-stream" autoplay playsinline></video>

	        <div class="overlay">
	        	<div class="select">
					<label for="videoSource"></label><select id="videoSource"></select>
				</div>

	        	<div id="reticle">
	        	</div>

	        	<button id="confirmScale">Confirm</button>
			</div>
        </div>

        <a-scene id="scene" class="hidden">	

        	<a-entity position="0 0 -3" rotation="90 0 0">
            	<a-box id="box1" material="color: blue" height="1" width="1" depth="1" position="0 0 -3"></a-box>
            	<a-box id="box2" material="color: red" height="1" width="1" depth="1" position="0 0 3"></a-box>
            	<a-box id="box3" material="color: white" height="1" width="1" depth="1" position="-3 0 0"></a-box>
            	<a-box id="box4" material="color: black" height="1" width="1" depth="1" position="3 0 0"></a-box>
            </a-entity>

        	<a-entity id="camera" camera="userHeight: 1.6" fov="114"></a-entity>

        </a-scene>

        <div id="debugText">
        	Debug
        </div>

		<script>
			(function() {
				init();
			})();
		</script>

	</body>

</html>
