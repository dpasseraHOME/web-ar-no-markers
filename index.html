<!doctype html>

<html>

	<head>

		<title>Web AR no markers</title>

		<!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->

		<script src="./js/main.js"></script>
		<script src="./js/gyronorm.complete.min.js"></script>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

		<link rel="stylesheet" href="./stylesheets/screen.css" />

	</head>

	<body>
		<div id='dpiMeasure' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>

		<div id="video-container">
            <video id="camera-stream" autoplay playsinline></video>

	        <div class="overlay">
	        	<div id="reticle">
	        	</div>
	        	<button id="confirmScale">Confirm</button>
			</div>
        </div>

        <a-scene>

            <a-assets>
                <a-asset-item id="pokemon" src="/aframe/pikachu/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#pokemon" scale="0.25 0.25 0.25" position="0 0.5 -1"></a-entity>

        </a-scene>

        <div id="debugText">
        	Debug
        </div>

		<script>
			(function() {
				init();
			})();
		</script>

	</body>

</html>
